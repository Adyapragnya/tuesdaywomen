    /* Base styles for the logos */
#hyla {
  text-align: center; /* Center logos horizontally */
}

#logo {
  width: 200px; /* Default size for the main logo */
  display: block; /* Ensure it takes up the full width of its container */
  margin: 0 auto; /* Center the logo */
}

#mini-logo {
  width: 100px; /* Default size for the mini logo */
  display: none; /* Hide mini logo by default */
}

/* Media query for smaller screens (e.g., tablets) */
@media screen and (max-width: 768px) {
  #logo {
    width: 150px; /* Adjust size for smaller screens */
  }

  #mini-logo {
    width: 75px; /* Adjust size for smaller screens */
    display: block; /* Show mini logo on smaller screens */
  }
}

/* Media query for even smaller screens (e.g., phones) */
@media screen and (max-width: 480px) {
  #logo {
    width: 100px; /* Adjust size for very small screens */
  }

  #mini-logo {
    width: 50px; /* Adjust size for very small screens */
  }
}
